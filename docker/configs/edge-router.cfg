[honeypot]
# Hostname shown to attackers - mimics Cisco edge router
hostname = edge-router-nyc-01

[ssh]
# SSH port inside container
listen_port = 2222

[telnet]
# Enable telnet for router honeypot (common on network devices)
enabled = true
listen_port = 2323

[output_jsonlog]
# Enable JSON logging for analysis
enabled = true
logfile = /cowrie/cowrie-git/var/log/cowrie/cowrie.json