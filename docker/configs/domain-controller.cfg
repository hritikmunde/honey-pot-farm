[honeypot]
# Hostname shown to attackers - mimics Windows Domain Controller
hostname = DC-PRIMARY-001

[ssh]
# SSH port inside container
listen_port = 2222

[telnet]
# Telnet disabled for Windows server
enabled = false

[output_jsonlog]
# Enable JSON logging for analysis
enabled = true
logfile = /cowrie/cowrie-git/var/log/cowrie/cowrie.json