apiVersion: v1
kind: ConfigMap
metadata:
  name: cowrie-config-edge-router
  labels:
    app: honeypot
    type: edge-router
data:
  cowrie.cfg: |
    [honeypot]
    hostname = edge-router-nyc-01

    [ssh]
    listen_port = 2222

    [telnet]
    enabled = true
    listen_port = 2323

    [output_jsonlog]
    enabled = true
    logfile = /cowrie/cowrie-git/var/log/cowrie/cowrie.json